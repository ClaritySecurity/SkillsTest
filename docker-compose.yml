version: '3'

networks:
  laravel:

services:
  site:
    image: public.ecr.aws/d7a3o6p2/devskillstest:candidate
    container_name: LaravelSandbox
    volumes:
      - ./app:/var/www/html/app
      - ./database:/var/www/html/database
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./tests:/var/www/html/tests
    networks:
      - laravel
    ports:
      - 80:80
      - 443:443
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    container_name: mysqlskillstest
    restart: unless-stopped
    tty: true
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: sandbox
      MYSQL_USER: admin
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - laravel
volumes:
  shared:
